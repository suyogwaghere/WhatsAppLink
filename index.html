  <body>
    <!-- Code -->

    <div class="mx-auto">
      <div class="d-flex justify-content-center">
        <img
          class="w-50 m-3"
          src="/resources/banner.png"
          alt="no image found"
        />
      </div>
      <div class="m-2">
        <h5 class="text-center">Welcome</h5>
        <p class="mt-3 mb-0 fs-5">
          To generate WhatsAppLink just enter your mobile number.
        </p>
        <form class="row g-3 needs-validation m-2" novalidate>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="mobile"
              value=""
              placeholder="Enter Mobile"
              aria-label="Enter Mobile No"
              onchange="myFunction()"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>

          <div class="col-md-6">
            <div class="input-group mb-3">
              <input
                type="text"
                id="link"
                class="form-control"
                placeholder="Link"
                aria-label="Link"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
                onclick="generateLink()"
              >
                Copy
              </button>
            </div>
          </div>

          <!-- <div class="col-12">

          </div> -->
